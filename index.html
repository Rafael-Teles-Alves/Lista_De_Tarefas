<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="1612656.png" type="image/x-icon">
<title>Lista De Tarefas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(rgb(12, 230, 193),rgba(0, 0, 255, 0.863));
  }
  h2 {
    text-align: center;
  }
  .container {
    width: 300px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 10px 20px 50px rgb(15, 15, 15)
  }
  .input-container {
    display: flex;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px rgb(46, 44, 44) solid;
  }
  .input-container input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .input-container button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 8px 15px;
    cursor: pointer;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ccc;
    padding: 8px 0;
  }
  li:last-child {
    border-bottom: none;
  }
  .delete-btn {
    color: #d8160f;
    border: 1px solid red;
    box-shadow: 1px 2px 10px black;
    background: none;
    cursor: pointer;
  }
  .delete-btn:hover {
    background-color: #e6a1a1af;
    box-shadow: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Lista De Tarefas</h2>
  <div class="input-container">
    <input type="text" id="taskInput" placeholder="Adicionar Tarefas...">
    <button id="addTaskBtn">Salvar</button>
  </div>
  <ul id="taskList"></ul>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');

  addTaskBtn.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText !== '') {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn">Deletar</button>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }
  });

  taskList.addEventListener('click', (event) => {
    if (event.target.classList.contains('delete-btn')) {
      event.target.parentElement.remove();
    }
  });
</script>
</body>
</html>
